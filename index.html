<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Sudoku by Matt Petrie</title>
  </head>
  <body>
    <header>
      <h1>SUDOKU</h1>
    </header>
    <div id="main-container">
      <div id="board-container">
      </div>

      <div id="button-container">
        <button id="notes-button">&#x270e;</button>
        <div class="button-row">
          <button class="number-button" value="1">1</button><button class="number-button" value="2">2</button><button class="number-button" value="3">3</button>
        </div>
        <div class="button-row">
          <button class="number-button" value="4">4</button><button class="number-button" value="5">5</button><button class="number-button" value="6">6</button>
        </div>
        <div class="button-row">
          <button class="number-button" value="7">7</button><button class="number-button" value="8">8</button><button class="number-button" value="9">9</button>
        </div>
        <div class="button-row" id="special-buttons">
          <button id="conflict-button">?</button><button id="answer-button">&#x2713;</button><button id="delete-button">X</button>
        </div>
      </div>
    </div>

    <div id="win">
      <h1>You Won!</h1>
      <form action="">
        <input type="submit" value="Play Again">
      </form>
    </div>
    
    <script src="jquery-1.11.1.min.js"></script>
    <script src="underscore.js"></script>
    <script src="sudoku.js"></script>
  </body>
</html>
