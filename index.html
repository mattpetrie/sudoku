<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Muli|Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Sudoku by Matt Petrie</title>
  </head>
  <body>
    <header>
      <h1>SUDOKU</h1>
    </header>
    <div id="board-container">
    </div>

    <div id="button-container">
      <div class="button-row">
        <button class="number-button" value="1">1</button><button class="number-button" value="2">2</button><button class="number-button" value="3">3</button><button id="conflict-button">?</button>
      </div>
      <div class="button-row">
        <button class="number-button" value="4">4</button><button class="number-button" value="5">5</button><button class="number-button" value="6">6</button><button>??</button>
      </div>
      <div class="button-row">
        <button class="number-button" value="7">7</button><button class="number-button" value="8">8</button><button class="number-button" value="9">9</button><button id="delete-button">X</button>
      </div>
    </div>
    
    <script src="jquery-1.11.1.min.js"></script>
    <script src="underscore.js"></script>
    <script src="sudoku.js"></script>
  </body>
</html>
